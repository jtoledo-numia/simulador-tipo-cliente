<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€” Reglas</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <style>
      .helper{position:fixed;right:16px;bottom:16px;background:#1a73e8;color:#fff;
        padding:10px 12px;border-radius:10px;cursor:pointer;font-family:system-ui,Arial}
    </style>
  </head>
  <body>
    <div class="helper" id="signupBtn">Crear cuenta / Login</div>
    <script>
      const btn = document.getElementById('signupBtn');
      btn.addEventListener('click', ()=>{
        if (window.netlifyIdentity && netlifyIdentity.currentUser()) {
          netlifyIdentity.open('login');
        } else if (window.netlifyIdentity) {
          netlifyIdentity.open('signup');
        }
      });
      if (window.netlifyIdentity) {
        netlifyIdentity.on('login', () => { window.location.reload(); });
      }
    </script>
  </body>
</html>
